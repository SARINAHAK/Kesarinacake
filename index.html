<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesarina Cake - Aplikasi Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Memuat header dan footer secara dinamis -->
    <div id="header-placeholder"></div>

    <!-- Konten Utama -->
     <section class="hero">
        <div class="hero-text">
            <h1>Selamat Datang di Kesarina Cake</h1>
        </div>
     </section>
     
    <!-- Memuat footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Fungsi untuk memuat header dan footer
        function loadHeaderFooter() {
            // Memuat header
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-placeholder').innerHTML = data);

            // Memuat footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer-placeholder').innerHTML = data);
        }

        // Memanggil fungsi loadHeaderFooter ketika halaman dimuat
        window.onload = loadHeaderFooter;
    </script>
</body>
</html>
