<header>
    <h1>Pencarian Produk</h1>
</header>
<main>
    <section class="search-container">
        <form id="searchForm" action="/search" method="GET">
            <label for="searchInput">Ketik nama produk yang ingin Anda cari</label>
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    name="product" 
                    placeholder="Cari.." 
                    required>
                <button type="submit">
                    <img src="search-icon.png" alt="Search" />
                </button>
            </div>
        </form>
    </section>
</main>
